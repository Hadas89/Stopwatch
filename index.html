<!DOCTYPE html>
<html>
	<head>
		<title>StopWatch mini project</title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body dir="ltl">
		
		<h1>Stopwatch</h1>
		<div id = 'watch'>

			<span class='minutes'>00:</span>
			<span class='seconds'>00:</span>
			<span class='milliseconds'>000</span>

		</div>

		<div id="buttons">
			<button id = 'startresumecount'>Start/Reseume count</button>
			<button id = 'pausecount'>Pause count</button>
			<button id = 'resetcount'>reset count</button>
		</div>	

		<script src = "script.js"></script>
	</body>
</html>
